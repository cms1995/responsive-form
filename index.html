<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, inittoyial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="tablet.css" media="(max-width:880px)" >
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap" rel="stylesheet">
    <title>Contacto</title>
</head>
<body>
    <div class="container">
        <div class="contact-box">
            <div class="left"></div>
            <div class="right">
                <h2>Tu consulta nos importa mucho</h2>
                <input type="text" class="field" placeholder="nombre completo">
                <input type="email" class="field" placeholder="email">
                <input type="number" class="field" placeholder="tu número">
                <textarea class="field area" placeholder="En qué podemos ayudarte"></textarea>
                <button class="form-button">Enviar</button>
            </div>
        </div>
    </div>
    
</body>
